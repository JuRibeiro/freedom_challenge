<script>
    async function getContent()
    {
        try 
        {
            const response = await fetch('http://localhost:8081/')
            //console.log(response)
            const data = await response.json()
            //console.log(data)
            show(data)
        } 
        catch (error) 
        {
            console.error(error)
        }
    }

    getContent()


    function show(products)
    {
        let output=''
        //para cada produto faça:
        for(let product of products)
        {
           /*  <div class="card-body">
                output += `<li>${product.title}</li>`
                output += `<li>${product.price}</li>`
            </div> */

            output += `<div class="card card-body d-flex align-items-center produtos">

                        <div class="content">

                            </svg></a>
                        </div>
                <img src="https://via.placeholder.com/300x300" width=300px></img>  <br> </br>
                ${product.title} <br> </br> R$${product.price}
                    </div>`

        }
        document.querySelector('main').innerHTML=output
    }
